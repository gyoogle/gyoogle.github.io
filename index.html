<!DOCTYPE html>
<html>
<head>
  <title>Gyoogle</title>
</head>
<body>
  <div class="center">
    <h1>
      <span class="words blue">G</span>
      <span class="words green" id="y">y</span>
      <span class="words red">o</span>
      <span class="words yellow">o</span>
      <span class="words blue">g</span>
      <span class="words green">l</span>
      <span class="words red">e</span>
    </h1>
    <div class="bottom" onclick="location.href='https://gyoogle.dev/blog/'">
      <input type="text" class="input-form" placeholder="🔍" disabled/> 
    </div>
    <a class="btn" href="https://gyoogle.dev/blog/">Enter</a>
  </div>
</body>
<style>

#y { 
  animation-name: ym;
  animation-duration: 3s;
  animation-iteration-count: 1;
}

@keyframes ym {0% {font-size: 0; opacity:0;} 30% {display: none; opacity:0;} 100% {display: block; font-size: 112px; opacity:1;}}
@-webkit-keyframes ym { 0% {font-size: 0; opacity:0;} 30% {display: none; opacity:0;} 100% {display: block; font-size: 112px; opacity:1;}}


html {
  background-color: #ffffff;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

body {
  font-family: "Verdana", sans-serif;
  -webkit-font-smoothing: antialiased;
  font-smoothing: antialiased;
}

.input-form {
  margin : 0px auto;
  display: block;
  width: 400px;
  height: 30px;
  border-radius: 50px;
  border : 1px solid #bdbdbd;
  font-size: 20pt;
  text-align: right;
  padding-right: 20px;
}

.bottom {
  margin-top : 150px!important;
  clear : both;
}

.words {
  float: left;
}

.red {
  color : #f44336;
}

.blue {
  color : #2962ff;
}

.green {
  color : #4Caf50;
}

.yellow {
  color : #ffeb3b;
}

h1 {
  text-align:justify;
  width: 100%;
  margin: 0px;
  line-height: .95;
  font-weight: 600;
  font-size: 7rem;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  pointer-events: none;
  clear: both;
  display: block;
}

.center {
  position: absolute;
  margin: auto;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 530px;
  height: 50%;
}

.btn {
  margin-top : 200px!important;
  display: block;
  margin: 0 auto;
  width: 170px;
  height: 60px;
  padding: 6px 0 0 3px;
  border: 2px solid #2962ff;
  border-radius: 2px;
  background: none;
  font-size: 16px;
  line-height: 54px;
  color: #2962ff;
  letter-spacing: .25em;
  text-decoration: none;
  font-weight: 600;
  text-transform: uppercase;
  vertical-align: middle;
  text-align: center;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  -webkit-transition: background .4s, color .4s;
  transition: background .4s, color .4s;
  cursor: pointer;
}

.btn:hover {
  background: #2962ff;
  color: #ffffff;
}
</style>
</html>
